<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript Day 17</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        let result = document.getElementById('result')
        let decNumber = document.getElementById('dec-number').value
        let btn = document.getElementById('trans-btn')

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            let bin = ''
            let calculate = function (decNumber) {
                let remainder = decNumber % 2 // 求余数
                let quotient = Math.floor(decNumber / 2) // 求商
                bin = remainder.toString() + bin // 把商逆序相加
                if (quotient === 0) { //判断是不是0
                    //console.log(bin);                                 
                    return bin
                } else {
                    calculate(quotient)
                }
            }
            if (typeof decNumber === 'number' && decNumber >= 0 && decNumber % 1 === 0) {
                calculate(decNumber)
            } else {
                result.innerHTML = '运算结果: 请输入一个正确的正整数'
            }
        }

        // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding

        // 绑定点击事件
        btn.addEventListener('click', function() {
            dec2bin(decNumber)
        })

        console.log(dec2bin(305));
        // console.log(parseInt(305).toString(2));
    </script>
</body>

</html>
