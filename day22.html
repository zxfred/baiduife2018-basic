<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript Day 22</title>
    <style>
        .btns button {
            display: block
        }
    </style>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div class="btns">
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        let btns = document.querySelectorAll('button')
        let r = document.querySelector('#result')
        isNumber = (o) => { // 是否数字
            return Object.prototype.toString.call(o).slice(8, -1) === 'Number'
        }
        checkedInput = () => {
            let radios = document.getElementsByName('math-obj')
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    return radios[i].value
                }
            }
        }
        btns[0].addEventListener('click', function () {
            let i = checkedInput()
            let v = document.querySelector('#num-' + i).value
            console.log(v)
            if (isNumber(v)) {
                r.innerHTML = '是数字'
            } else {
                r.innerHTML = '不是数字'
            }
        })
    </script>
</body>

</html>
