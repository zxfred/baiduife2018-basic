        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            let arr = str.split('')
            let newArr = []
            let loop = function (arr) {
                if (arr.length > 0) {
                    if (arr[0] !== arr[1]) { // 如果数组第一个值与第二个值不相等
                        newArr.push(arr[0]) // 把第一个值加入到新数组
                    }
                    arr.shift() // 删除数组第一个元素
                    loop(arr) // 递归执行, 直到数组为空
                }
            }
            loop(arr)
            return newArr.join('')
        }
