<script>
    function Go() {
        console.log("Go");
    }

    function isNumber (o) { //是否数字
        return Object.prototype.toString.call(o).slice(8, -1) === 'Number'
    }

    function GoSteps(n) {
        if (isNumber(n)) { // n是数字
            n = Math.floor(n)
            if (n > 0) {
                while(n--) {
                    Go()
                }
            }
        } else if (n === true || n === undefined) { // n不是数字
            Go()
        }
    }
