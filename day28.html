<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript Day 28</title>
    <link href="https://lib.baomitu.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        .wrapper {
            width: 200px;
            height: 38px;
            position: relative;
        }

        #email-input {
            width: 100%;
            height: 100%;
            padding-left: 10px;
            font-size: 13px;
            outline: none;
        }

        #email-sug-wrapper {
            display: none;
            padding: 0;
            margin: 0;
            width: 100%;
            top: 100%;
            list-style: none;
            border: solid 1px #d9d9d9;
            border-top: none;
            position: absolute;
        }

        #email-sug-wrapper li{
            display: block;
            width: 100%;
            height: 28px;
            padding-left: 10px;
            font-size: 13px;
            line-height: 28px;
            color: #c1c1c1;
        }

        #email-sug-wrapper li:hover{
            background-color: #fdc5cf;
            color: #fff;
        }

        #email-sug-wrapper li.selected{
            background-color: #b8d9ea;
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <input id="email-input" type="text">
        <ul id="email-sug-wrapper" class="email-sug"></ul>
    </div>

    <script>
        // 邮箱后缀List参考
        var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'];

        (function () {
            let emailInput = document.getElementById('email-input')
            let sug = document.getElementById('email-sug-wrapper')

            emailInput.addEventListener('input', (e) => {

                document.addEventListener('keydown', listenKey) 

                function listenKey(e) {
                    console.log(e)
                    if (e.key !== 'ArrowDown' && e.key !== 'ArrowUp' && e.key !== 'Enter') {

                    }
                    document.removeEventListener('keyup', listenKey)
                }

                updateSug()
                showSugOrNot()
                resetSelectStatus()
            }) 

            // 按 esc 关闭提示框
            emailInput.addEventListener('focus', function () {
                document.addEventListener('keydown', (e) => { // 按键信息对象e以函数参数的形式传递
                    if (e.key === 'Escape') { // 这里如果是 keypress 事件, 捕获不到 Esc 这个键, 故改为 keydown 事件
                        hideSug()
                    }
                })
            })

            // 需要修改一下之前的inputDom的输入监听
            // inputDom的输入监听 = function() {
            //     // 新增
            //     如果按键不是上下及回车重置选中状态()

            //     获取用户输入，生成提示框中的提示内容，将提示内容添加到email-sug-wrapper中
            //     控制email-sug-wrapper的显示/隐藏状态    
            // }

            function resetSelectStatus() {
                let lis = sug.querySelectorAll('li')
                for(let i = 0; i < lis.length; i++){ // 遍历所有子元素
                    if (lis[i].className.indexOf('selected') != -1) {
                        if (i != 0) {  // 如果当前选中状态Li不是第一个
                            lis[i].className = '' // 清除掉它的选中状态
                            lis[0].className = 'selected' // 设置第一个Li为选中状态
                        }
                        break
                    }
                }
            }

            // 监听特殊3个键的键盘事件，这个事件可能就是inputDom的输入监听，也有可能是另外一个，请自己测试后判断
            // 监听特殊3个键的键盘事件 = function() {
            //     找到当前为选中状态的Li
            //     清除掉它的选中状态
            //     if 按的是上键 {
            //         if 找到的Li不是第一个 {
            //             将它的前一个Li设为选中
            //         } else {
            //             将最后一个Li设为选中
            //         }
            //     }
            //     if 按的是下键 {
            //         if 找到的Li不是最后一个 {
            //             将它的下一个Li设为选中
            //         } else {
            //             将第一个Li设为选中
            //         }
            //     }

            //     if 按的是回车 {
            //         将找到的Li的HTML内容解码后填到input中
            //         隐藏提示框
            //     }
            // }

            function getInputValue() {
                // 拿到input输入框的输入内容trim后返回
                let v = emailInput.value
                v = v.trim()
                return v
            }

            // 事件冒泡, 点击把内容放在输入框中
            sug.addEventListener('click',function(e){
                if(e.target && e.target.nodeName.toUpperCase() == 'LI'){ // 判断目标事件是否为li
                    emailInput.value = e.target.innerHTML
                    hideSug()
                }
            }, false);

            function updateSug() {
                // 获取生成提示框中的提示内容, 将内容添加到email - sug - wrapper中
                let content = generateHints()
                sug.innerHTML = ''
                if (content.length > 0) {
                    for(let i = 0; i < content.length; i++){
                        sug.appendChild(content[i])
                    }
                }
            }

            function showSugOrNot() {
                let v = getInputValue()
                if (v === '') {
                    hideSug()
                } else {
                    showSug()
                }
            }

            function hideSug() {
                sug.style.display = 'none'
            }

            function showSug() {
                sug.style.display = 'block'                
            }

            function generateHints() {
                // 生成 li 子元素
                let v = getInputValue()
                let list = postfixList
                let content = []
                if (v.indexOf('@') !== -1) {
                    let index = v.indexOf('@') // 获取索引
                    let preStr = v.slice(0, index) // 用来拼接的内容
                    let sufStr = v.slice(index + 1, v.length) // 用来前缀匹配的内容
                    for(let i = 0; i < list.length; i++){
                        let li = document.createElement('li')
                        if (list[i].indexOf(sufStr) !== -1) {
                            li.innerHTML = preStr.concat('@', list[i])
                            content.push(li)
                        }
                    }
                    if (content.length === 0) {
                        for(let i = 0; i < list.length; i++){
                            let li = document.createElement('li')
                            li.innerHTML = preStr + '@' + list[i]
                            content.push(li)
                        }
                    }
                } else {
                    for(let i = 0; i < list.length; i++){
                        let li = document.createElement('li')
                        li.innerHTML = v + '@' + list[i]
                        content.push(li)
                    }
                }
                return content
            }

            let HtmlUtil = {
                /*1.用浏览器内部转换器实现html转码*/
                htmlEncode: function (html){
                    //1.首先动态创建一个容器标签元素，如DIV
                    var temp = document.createElement ("div");
                    //2.然后将要转换的字符串设置为这个元素的innerText(ie支持)或者textContent(火狐，google支持)
                    (temp.textContent != undefined ) ? (temp.textContent = html) : (temp.innerText = html);
                    //3.最后返回这个元素的innerHTML，即得到经过HTML编码转换的字符串了
                    var output = temp.innerHTML;
                    temp = null;
                    return output;
                },
                /*2.用浏览器内部转换器实现html解码*/
                htmlDecode: function (text){
                    //1.首先动态创建一个容器标签元素，如DIV
                    var temp = document.createElement("div");
                    //2.然后将要转换的字符串设置为这个元素的innerHTML(ie，火狐，google都支持)
                    temp.innerHTML = text;
                    //3.最后返回这个元素的innerText(ie支持)或者textContent(火狐，google支持)，即得到经过HTML解码的字符串了。
                    var output = temp.innerText || temp.textContent;
                    temp = null;
                    return output;
                },
                /*3.用正则表达式实现html转码*/
                htmlEncodeByRegExp: function (str){ 
                    var s = "";
                    if(str.length == 0) return "";
                    s = str.replace(/&/g,"&");
                    s = s.replace(/</g,"<");
                    s = s.replace(/>/g,">");
                    s = s.replace(/ /g," ");
                    s = s.replace(/\'/g,"'");
                    s = s.replace(/\"/g,'"');
                    return s; 
                },
                /*4.用正则表达式实现html解码*/
                htmlDecodeByRegExp: function (str){ 
                    var s = "";
                    if(str.length == 0) return "";
                    s = str.replace(/&/g,"&");
                    s = s.replace(/</g,"<");
                    s = s.replace(/>/g,">");
                    s = s.replace(/ /g," ");
                    s = s.replace(/'/g,"\'");
                    s = s.replace(/"/g,"\"");
                    return s; 
                }
            };

        })();
    </script>
</body>

</html>
