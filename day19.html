        console.log(lis)

    /* ---------- 分割线 ---------- */

    (function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        if (sectionId) {   
            let section = document.getElementById(sectionId)
            let spans = section.getElementsByTagName('span')
            // document.querySelectorAll('#sectionId span')
            let spanArr = []
            for(let i = 0; i < spans.length; i++){
                if (spans[i].innerText === 'HTML') {
                    spanArr.push(spans[i])
                }
            }
            console.log(spanArr)
            return spanArr
        } else {
            console.log(-1)
            return -1
        }
    })('news-normal');

    /* ---------- 分割线 ---------- */

    (function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        if (sectionId && spanCont) {
            let section = document.getElementById(sectionId)
            let lis = section.getElementsByTagName('li')
            let liArr = []        

            // 使用 queryselector 好处是只需使用单层循环
            // let spans = document.querySelectorAll('#' + sectionId + ' li span')
            // for(let i = 0; i < spans.length; i++){
            //     if (spans[i].innerText === spanCont) {
            //         liArr.push(spans[i].parentNode)
            //     }
            // }

            for(let i = 0; i < lis.length; i++){
                let spans = lis[i].getElementsByTagName('span')
                for(let j = 0; j < spans.length; j++){
                    if (spans[j].innerText === spanCont) {
                        liArr.push(lis[i])
                    }
                }
            }
            console.log(liArr)
            return liArr
        } else {
            console.log(-1)
            return -1
        }
    })('news-top', 'JS');
